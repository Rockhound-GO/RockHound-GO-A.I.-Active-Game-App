<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111827">
    <title>RockHound GO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
<style>
    @keyframes rain-fall {
      from {
        transform: translateY(-100px);
      }
      to {
        transform: translateY(100vh);
      }
    }

    @keyframes sun-ray-rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* New Animations for Splash Screen Logo */
    @keyframes drop-in {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fade-grow-in {
      from {
        opacity: 0;
        transform-origin: center;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform-origin: center;
        transform: scale(1);
      }
    }
    .animate-drop-in {
        animation: drop-in 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }
    .animate-fade-grow-in {
        animation: fade-grow-in 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.4s both;
    }


    .sun-effect-container {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 25; /* Ensure it's on top of map but below UI */
    }

    /* This ::before will be the sun rays */
    .sun-effect-container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg at 50% 50%,
        transparent 0deg,
        rgba(255, 249, 219, 0.2) 1deg,
        transparent 5deg,
        transparent 19deg,
        rgba(255, 249, 219, 0.15) 20deg,
        transparent 24deg,
        transparent 43deg,
        rgba(255, 249, 219, 0.2) 45deg,
        transparent 49deg,
        transparent 65deg,
        rgba(255, 249, 219, 0.1) 67deg,
        transparent 70deg,
        transparent 360deg
      );
      animation: sun-ray-rotate 180s linear infinite;
    }

    /* This ::after can be the general glow */
    .sun-effect-container::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 5% 5%, rgba(255, 249, 219, 0.2) 0%, transparent 40%);
    }
  </style>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
